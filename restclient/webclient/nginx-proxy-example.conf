http {
    # Define the REST service address and port
    set $rest_service "http://rest-service:32768/api/";

    server {
        listen 80;
        server_name yourdomain.com;  # Change to your domain or IP

        # Your web pages
        location / {
            root /var/www/html;  # Path to your web files
            index index.html index.htm;  # Default files
            try_files $uri $uri/ =404;  # Handle 404 errors
        }

        # Proxy to REST service
        location /api/ {
            proxy_pass $rest_service;  # Use the defined variable
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;  # Forward proto for HTTPS info
            
            # Optional: Timeouts or buffer settings can be added
            proxy_read_timeout 90;
            proxy_connect_timeout 90;
        }

        # Optional: Custom error handling
        error_page 404 /404.html;  # Customize error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /var/www/html;  # Path to your error files
        }
    }
}
